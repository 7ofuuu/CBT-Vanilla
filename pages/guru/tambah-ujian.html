<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tambah Ujian</title>
  <link rel="stylesheet" href="../../css/guru/tambah-ujian.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo"><img src="../../assets/logo-sekolah.png" alt="" /></div>
      <h1>SMAN 1 Parigi</h1>
    </div>
    <div class="header-right">
      <div class="user-info">
        <div class="user-text"><span class="user-name">Braum Chad</span><span class="user-role">admin</span></div>
        <div class="user-avatar"><img src="../../assets/profile-admin.png" alt="User Avatar" /></div>
      </div>
    </div>
  </header>

  <main>
    <nav class="sidebar">
      <div class="menu-title">Menu</div>
      <ul class="menu-list">
        <li class="menu-item"><img src="../../assets/icon/logo-home.png" width="24" height="24" /><span>Beranda</span></li>
        <li class="menu-item"><img src="../../assets/icon/logo-banksoal.png" width="24" height="24" /><span>Bank Soal</span></li>
        <li class="menu-item active"><img src="../../assets/icon/logo-jadwalujian.png" width="24" height="24" /><span>Jadwal Ujian</span></li>
        <li class="menu-item"><img src="../../assets/icon/logo-hasilujian.png" width="24" height="24" /><span>Hasil Ujian</span></li>
      </ul>
      <button class="logout-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg><span>Logout</span></button>
    </nav>

    <div class="container">
      <div class="breadcrumb"><h2>Jadwal Ujian <span class="sep"></span> <strong>> Tambah Jadwal</strong></h2></div>
      <div class="form-card">
        <form class="jadwal-form">
          <div class="col-left">
            <label>Nama:</label>
            <label>Hari/Tanggal:</label>
            <label>Pukul:</label>
            <label>Jurusan/Tingkat:</label>
            <label>Mapel</label>
          </div>
          <div class="col-right">
            <input type="text" placeholder="Teks ujian...." name="nama" />
            <input type="text" name="tanggal" placeholder="Tanggal/Bulan/Tahun" />
            <input type="text" name="pukul" placeholder="Pukul (mis. 08:30)" />

            <div class="select-row">
              <select class="pill"><option>Semua Tingkat</option></select>
              <select class="pill"><option>Semua Jurusan</option></select>
            </div>

            <select class="pill single"><option>Pilih Mapel</option></select>

            <div class="actions">
              <button type="button" class="btn-cancel">Cancel</button>
              <button type="submit" class="btn-save">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
